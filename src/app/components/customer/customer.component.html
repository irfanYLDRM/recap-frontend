<table class="table border border-info">
    <thead>
        <tr>
            <td>Id</td>
            <td>İsim</td>
            <td>Soyisim</td>
            <td>Şirket Adı</td>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
